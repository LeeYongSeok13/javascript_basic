<body>

    <script>
        let 성적 = 90;

        if (성적 >= 60) {
            if (성적 > 80) {
                console.log('와우 미쳣어?')
            }
            console.log('합격 집에가')
        } else {
            console.log('계속 해~')
        }
    </script>
